<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 个人信息 -->
         <h2>个人信息</h2>
        <label for="">姓名：</label>
        <input type="text" name="" id="" placeholder="请输入真实姓名">
        <br><br>

        <label for="">密码：</label>
        <input type="password" name="" id="" placeholder="请输入密码">
        <br><br>

        <label for="">确认密码：</label>
        <input type="password" name="" id="" placeholder="输入确认密码">
        <br><br>

        <label for="">性别：</label>
        <label><input type="radio" name="gender">男</label>
        <label ><input type="radio" name="gender">女</label>
        <br><br>

        <label for="">居住城市：</label>
        <select name="" id="">
            <option value="">北京</option>
            <option value="">广州</option>
            <option value="">上海</option>
            <option value="">深圳</option>
        </select>

        <!-- 教育经历 -->
         <h2>教育经历</h2>
         <label for="">最高学历：</label>
         <select name="" id="">
             <option value="">博士</option>
             <option value="">硕士</option>
             <option value="">本科</option>
             <option value="">高中</option>
         </select>
         <br><br>

         <label for="">学校名称：</label>
         <input type="text" name="" id="">
         <br><br>

         <label for="">专业：</label>
         <input type="text" name="" id="">
         <br><br>

         <label for="">在校时间：</label>
         <select name="" id="">
             <option value="">2015</option>
             <option value="">2016</option>
             <option value="">2017</option>
             <option value="">2018</option>
         </select>
         --
         <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
        </select>
         <br><br>

        <!-- 工作经历 -->
        <h2>工作经历</h2>

        <label for="">公司名称：</label>
        <input type="text" name="" id="">
        <br><br>

        <label for="">工作描述：</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <!-- 协议和按钮 -->
         <input type="checkbox" name="" id="">已阅读并同意以下协议
         <br><br>

         <ul>
            <li><a href="">《用户协议》</a></li>            
            <li><a href="">《隐私政策》</a></li>            
         </ul>
         <br>

         <button type="submit">提交</button>
         <button type="reset">重置</button>

    </form>
</body>
</html>
